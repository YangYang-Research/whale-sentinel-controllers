version: '3.8'

services:
  ws-opensearch-dashboard:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    environment:
      OPENSEARCH_HOSTS: https://ws-opensearch-db:9200
    ports:
      - "5601:5601"
    networks:
      - whale-sentinel-controller-network
    depends_on:
      - opensearch-db

  ws-opensearch-db:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-db
    environment:
      discovery.type: single-node
      plugins.security.disabled: "false" # Disable security for local development
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: your-opensearch-password
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - whale-sentinel-controller-network

networks:
  whale-sentinel-controller-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: ws-control-nw
    ipam:
      config:
        - subnet: "172.24.0.0/16"